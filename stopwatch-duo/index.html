<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="stopwatch-wrapper" id="time-total">
  <div class="name" id="name-total">Total time</div>
  <div class="stopwatch-ui" id="stopwatch-total">
    00:00
  </div>
  
  <div class="stopwatch-ui" id="controls-total">
    <input type="button" class="btn-total" id="start-total" value="Start"/>
    <input type="button" class="btn-total" id="reset-total" value="Reset"/>
  </div>
</div>

<div class="stopwatch-wrapper"  id="time-lap">
  <div class="name" id="name-lap">Lap time</div>
  <div class="stopwatch-ui" id="stopwatch-lap">
    00:00
  </div>
  
  <div class="stopwatch-ui" id="controls-lap">
    <input type="button" class="btn-lap" id="start-lap" value="Start"/>
    <input type="button" class="btn-lap" id="reset-lap" value="Reset"/>
  </div>
</div>

<div class="youtube-videos">
  <iframe width="261" height="100" src="https://www.youtube-nocookie.com/embed/CmWXhc6QuYU" frameborder="0"></iframe>
  <iframe width="261" height="100" src="https://www.youtube-nocookie.com/embed/m4U232MuTG4" frameborder="0"></iframe>
  <iframe width="261" height="100" src="https://www.youtube-nocookie.com/embed/2ceL4frcxz8" frameborder="0"></iframe>
  <iframe width="261" height="100" src="https://www.youtube-nocookie.com/embed/ivCOrc1HWxI" frameborder="0"></iframe>
  <iframe width="261" height="100" src="https://www.youtube-nocookie.com/embed/81qVzKjv4wI" frameborder="0"></iframe>
</div>

  <script src="app.js"></script>
</body>
</html>
